<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./images/icon-clock.svg">

  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">

    <a href="#" target="_blank" class="img-link">
  
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" class="equilibrium-img">
      

      <div class="over">       
        <img src="./images/icon-view.svg" alt="eye" class="eye">       
      </div>

    </a>

    <div class="description">

      <a href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
    </div>
    
    <div class="info">

        <p>
          <span>
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="icon"> 
          </span>

          <span>
            0.041ETH
          </span>
        </p>
        
        <p>
          <span>
            <img src="./images/icon-clock.svg" alt="icon-clock" class="icon"> 
          </span>
          <span>
          3 days left    
        </span>
      </p>
      
    </div>
    
    <hr>

      <div class="credit-att">
        <img src="./images/image-avatar.png" alt="Jules Wyvern - profile pic" id="profile-pic">
      <label for="profile-pic">Creation of <a href="#" target="_blank">Jules Wyvern</a></label>
    </div>
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mathias-dell-osa-948908189" target="_blank">Mathias Dell'Osa</a>.
  </div>
</body>
</html>
